<div class="form-group">
  <mat-form-field class="input">
    <mat-label>{{ label }}</mat-label>

    <input
      [type]="type"
      [formControl]="control"
      [placeholder]="placeholder"
      matInput
      placeholder="placeholder"
    />
    <mat-error
      class="error"
      *ngIf="formErrorService.getErrorMessage(control)"
      >{{ formErrorService.getErrorMessage(control) }}</mat-error
    >
  </mat-form-field>
</div>
